<css src="coreuser.css" />

{* 显示 当前视图 的消息队列 }
<msgqueue for="$theView" />


<form action="/?c=register" method="post" class="register">
	<h4>注册新用户</h4>
	<div>
		<strong>用户名：</strong>
		<span><widget id="username" class="regi_text"/></span>
		<msgqueue for="$theView->widget('username')" />
	</div>
	
	<div>
		{* 显示 password 视图窗体 }
		<strong>密　码：</strong>
		<span><widget id="password" class="regi_text"/></span>

		{* 显示 password 窗体 的消息队列 }
		<msgqueue for="$theView->widget('password')" />
	</div>
	
	<div>
		<strong>邮　件：</strong>
		<span><widget id="email" class="regi_text"/></span>
		<msgqueue for="$theView->widget('email')" />
	</div>
	
	<div>
		<strong>性　别：</strong>
		<span class="sex"><widget id="sex:1"/> <widget id="sex:2" attr.class="female"/></span>
		<msgqueue for="$theView->widget('sex')" />
	</div>
	
	<div>
		<strong>生　日：</strong>
		<span><widget id="birthday" class="regi_text"/></span>
		<msgqueue for="$theView->widget('birthday')" />
	</div>
	
	<div>
		<strong>城　市：</strong>
		<span><widget id="city"/></span>
		<msgqueue for="$theView->widget('city')" />
	</div>
	
	<input type="submit" value="注　册" class="register_btn" />
</form>
